<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CJ's Sound Board</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="logo">
    <img src="assets/cj_board_white.svg"></img>
    </div>
    <script src="soundBoard.js"></script>
    <div> 
      <label class="switch" title="Light/Dark"> 
        <input type="checkbox" onclick="darkLightmode()"> 
        <span class="slider"></span>
      </label>
      <input class='volumeSlider' type="range" id="volume" title="Volume"
      min="0" max="100" step="0.5"></input> 
    </div>  
  <div class="button" onclick="playSound('sounds/get-to-the-chopper.mp3')"></div>
  <div class="button" onclick="playSound('sounds/Bruh_SFX.mp3')"></div>
  <div class="button" onclick="playSound('sounds/mgs_1.mp3')"></div>
  <div class="button" onclick="playSound('sounds/discord-sounds.mp3')"></div>
  <div class="button" onclick="playSound('sounds/fart_1.mp3')"></div>
  <div class="button" onclick="playSound('sounds/turret.mp3')"></div>
  <div class="button" onclick="playSound('sounds/erro.mp3')"></div>
  <div class="button" onclick="playSound('sounds/the-price-is-right-losing-horn.mp3')"></div>
  <div class="button" onclick="playSound('sounds/years_later.mp3')"></div>
  <div class="button" onclick="playSound('sounds/well-be-right-back.mp3')"></div>
  <div class="button" onclick="playSound('sounds/nope.mp3')"></div>
  <div class="button" onclick="playSound('sounds/death-sound.mp3')"></div>

  </body>
</html>
